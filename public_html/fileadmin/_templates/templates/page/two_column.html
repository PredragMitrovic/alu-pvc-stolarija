    <!-- Dvokolumni layout -->

        <!-- Leva kolona: colPos=1 -->
        <aside class="left" style="flex: 1; background-color: #f5f5f5; padding: 10px;">
            <f:cObject typoscriptObjectPath="lib.content_1" />

        <!-- Glavna kolona: colPos=0 -->

    <!-- Staticki footer partial -->
    <f:render partial="footer" />
