<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />
<f:section name="Main">
    <div class="contact-form-box">
        <div class="section-title">
            <h3 class="wow fadeInUp">Contact now</h3>
            <h2 class="text-anime-style-3" data-cursor="-opaque">Get in touch with us</h2>
        </div>

        <form class="wow fadeInUp" data-wow-delay="0.5s">
            <div class="row">
                <formvh:renderable formObject="{form.formElements.page1}">
                    <f:render section="formElements" />
                </formvh:renderable>
            </div>
        </form>
    </div>
</f:section>

<f:section name="formElements">
    <f:for each="{formElements}" as="formElement">
        <f:render section="FormField" arguments="{formElement: formElement}" />
    </f:for>
</f:section>

<f:section name="FormField">
    <div class="form-group {formElement.identifier}">
        <f:formvh:formElement renderable="{formElement}">
            <f:if condition="{formElement.label}">
                <label class="form-label">{formElement.label}</label>
            </f:if>
            <div class="form-control-wrap">
                <f:format.raw>{formElement.renderingOptions.content}</f:format.raw>
                <f:formvh:renderErrors renderable="{formElement}" />
            </div>
        </f:formvh:formElement>
    </div>
</f:section>
</html>
