<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <!-- Intro Video Section Start -->
    <div class="intro-video">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Intro Video Image Start -->
                    <div class="intro-video-box">
                        <!-- Intro Image Start -->
                        <div class="intro-video-image">
                            <figure>
                                <a href="{data.video_url}" class="popup-video" data-cursor-text="{data.cursor_text}">
                                    <f:if condition="{videoImage}">
                                        <f:for each="{videoImage}" as="file">
                                            <f:image image="{file}" alt="{file.alternative}" />
                                        </f:for>
                                    </f:if>
                                </a>
                            </figure>
                        </div>
                        <!-- Intro Image End -->

                        <!-- Video Play Button Start -->
                        <div class="video-play-button">
                            <a href="{data.video_url}" class="popup-video" data-cursor-text="{data.cursor_text}">{data.play_button_text}</a>
                        </div>
                        <!-- Video Play Button End -->
                    </div>
                    <!-- Intro Video Btn End -->
                </div>
            </div>
        </div>
    </div>
    <!-- Intro Video Section End -->

</f:section>
</html>
