<f:layout name="Default" />
<f:section name="Main">
    <!-- Our Client Testimonial Start -->
    <div class="our-testimonial parallaxie">
        <f:if condition="{parallaxBackground}">
            <f:for each="{parallaxBackground}" as="background">
                <f:variable name="backgroundImagePath">{f:uri.image(image: background, maxWidth: 1920)}</f:variable>
                <f:variable name="inlineStyle">style="background-image: url('{backgroundImagePath}');"</f:variable>
            </f:for>
        </f:if>
        <div class="container">
            <div class="row section-row align-items-center">
                <div class="col-lg-6">
                    <!-- Section Title Start -->
                    <div class="section-title">
                        <f:if condition="{data.testimonial_subtitle}">
                            <h3 class="wow fadeInUp">{data.testimonial_subtitle}</h3>
                        </f:if>
                        <f:if condition="{data.testimonial_title}">
                            <h2 class="text-anime-style-3" data-cursor="-opaque">{data.testimonial_title}</h2>
                        </f:if>
                    </div>
                    <!-- Section Title End -->
                </div>

                <div class="col-lg-6">
                    <!-- Section Title Content Start -->
                    <div class="section-title-content">
                        <f:if condition="{data.testimonial_description}">
                            <p class="wow fadeInUp" data-wow-delay="0.2s">{data.testimonial_description -> f:format.html()}</p>
                        </f:if>
                    </div>
                    <!-- Section Title Content End -->
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <!-- Testimonial Slider Start -->
                    <div class="testimonial-slider">
                        <div class="swiper">
                            <div class="swiper-wrapper" data-cursor-text="Drag">
                                <f:if condition="{testimonials}">
                                    <f:for each="{testimonials}" as="testimonial">
                                        <!-- Testimonial Slide Start -->
                                        <div class="swiper-slide">
                                            <div class="testimonial-item">
                                                <div class="testimonial-header">
                                                    <div class="testimonial-quote-img">
                                                        <figure>
                                                            <img src="images/quote-img.svg" alt="">
                                                        </figure>
                                                    </div>
                                                    <div class="testimonial-rating">
                                                        <f:for each="{0:1, 1:2, 2:3, 3:4, 4:5}" as="i">
                                                            <f:if condition="{i} <= {testimonial.rating}">
                                                                <i class="fa-solid fa-star"></i>
                                                            </f:if>
                                                        </f:for>
                                                    </div>
                                                </div>
                                                <div class="testimonial-content">
                                                    <p>{testimonial.testimonial_text -> f:format.html()}</p>
                                                </div>
                                                <div class="testimonial-author">
                                                    <f:if condition="{testimonial.authorImage}">
                                                        <div class="author-image">
                                                            <figure class="image-anime">
                                                                <f:for each="{testimonial.authorImage}" as="image">
                                                                    <f:image image="{image}" alt="{testimonial.author_name}" />
                                                                </f:for>
                                                            </figure>
                                                        </div>
                                                    </f:if>
                                                    <div class="author-content">
                                                        <h3>{testimonial.author_name}</h3>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Testimonial Slide End -->
                                    </f:for>
                                </f:if>
                            </div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                    <!-- Testimonial Slider End -->
                </div>
            </div>
        </div>
    </div>
    <!-- Our Client Testimonial End -->
</f:section>
