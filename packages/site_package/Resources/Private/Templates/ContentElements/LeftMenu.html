<div class="project-detail-list wow fadeInUp peki-levi-meni">
    <div class="project-detail-title">
        <h3>{data.header}</h3>
    </div>

    <f:if condition="{data.faq_question_1}">
        <div class="project-detail-item">
            <div class="icon-box">
                <i class="{data.faq_question_2}"></i>
            </div>
            <div class="project-detail-content">
                <f:link.typolink parameter="{data.btn_link}" class="btn-default"><h3>{data.faq_question_1}</h3></f:link.typolink>
            </div>
        </div>
    </f:if>

    <f:if condition="{data.faq_question_3}">
