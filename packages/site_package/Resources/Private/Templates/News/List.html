<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
	=====================
		Templates/News/List.html
-->

<f:section name="content">
	<!--TYPO3SEARCH_end-->
	<f:if condition="{news}">
		<f:then>
			<div class="latest-news mormon" id="news-container-{contentObjectData.uid}">
				<div class="container">
					<div class="row">
						<f:if condition="{settings.hidePagination}">
							<f:then>
								<f:for each="{news}" as="newsItem" iteration="iterator">
									<f:if condition="{settings.templateLayout} == 1">
										<div class="col-lg-4 col-md-6">
											<f:render partial="News/Layouts/ListLayout1" arguments="{_all}" />
										</div>
									</f:if>
									<f:if condition="{settings.templateLayout} == 2">
										<f:render partial="News/Layouts/ListLayout2" arguments="{_all}" />
									</f:if>
									<f:if condition="{settings.templateLayout} == 3">
										<f:render partial="News/Layouts/ListLayout3" arguments="{_all}" />
									</f:if>
								</f:for>
							</f:then>
							<f:else>
								<f:for each="{pagination.paginator.paginatedItems}" as="newsItem" iteration="iterator">
									<f:if condition="{settings.templateLayout} == 1">
										<div class="col-lg-4 col-md-6">
											<f:render partial="News/Layouts/ListLayout1" arguments="{_all}" />
										</div>
									</f:if>
									<f:if condition="{settings.templateLayout} == 2">
										<f:render partial="News/Layouts/ListLayout2" arguments="{_all}" />
									</f:if>
									<f:if condition="{settings.templateLayout} == 3">
										<f:render partial="News/Layouts/ListLayout3" arguments="{_all}" />
									</f:if>
								</f:for>
								<f:if condition="{settings.list.paginate.insertBelow}">
									<f:render partial="List/Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator}" />
								</f:if>
							</f:else>
						</f:if>
					</div>
				</div>
			</div>
		</f:then>
		<f:else>
			<div class="no-news-found">
				<f:translate key="list_nonewsfound" />
			</div>
		</f:else>
	</f:if>
	<!--TYPO3SEARCH_begin-->
</f:section>
</html>
