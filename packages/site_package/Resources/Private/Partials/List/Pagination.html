<f:if condition="{pagination.allPageNumbers -> f:count()} > 1">
    <nav aria-label="Page navigation">
        <ul class="pagination pagination-md justify-content-center">
            <!-- First Page Button -->
            <f:if condition="{pagination.previousPageNumber} && {pagination.previousPageNumber} >= {pagination.firstPageNumber}">
                <f:then>
                    <li class="page-item">
                        <a class="page-link" href="{f:uri.action(action:actionName, arguments:{currentPage: 1},addQueryString:'untrusted')}" title="{f:translate(key:'pagination.first')}">
                            <i class="fas fa-angle-double-left"></i>
                        </a>
                    </li>
                    <!-- Previous Page Button -->
                    <li class="page-item">
                        <a class="page-link" href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.previousPageNumber},addQueryString:'untrusted')}" title="{f:translate(key:'pagination.previous')}">
                            <i class="fas fa-angle-left"></i>
                        </a>
                    </li>
                </f:then>
                <f:else>
                    <li class="page-item disabled">
                        <span class="page-link">
                            <i class="fas fa-angle-double-left"></i>
                        </span>
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link">
                            <i class="fas fa-angle-left"></i>
                        </span>
                    </li>
                </f:else>
            </f:if>
            
            <!-- Ellipsis for less pages -->
            <f:if condition="{pagination.hasLessPages}">
                <li class="page-item disabled">
                    <span class="page-link">...</span>
                </li>
            </f:if>
            
            <!-- Page Numbers -->
            <f:for each="{pagination.allPageNumbers}" as="page">
                <f:if condition="{page} == {paginator.currentPageNumber}">
                    <f:then>
                        <li class="page-item active" aria-current="page">
                            <span class="page-link">{page}</span>
                        </li>
                    </f:then>
                    <f:else>
                        <li class="page-item">
                            <a class="page-link" href="{f:uri.action(action:actionName, arguments:{currentPage: page},addQueryString:'untrusted')}">{page}</a>
                        </li>
                    </f:else>
                </f:if>
            </f:for>
            
            <!-- Ellipsis for more pages -->
            <f:if condition="{pagination.hasMorePages}">
                <li class="page-item disabled">
                    <span class="page-link">...</span>
                </li>
            </f:if>
            
            <!-- Next Page Button -->
            <f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} <= {pagination.lastPageNumber}">
                <f:then>
                    <li class="page-item">
                        <a class="page-link" href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.nextPageNumber},addQueryString:'untrusted')}" title="{f:translate(key:'pagination.next')}">
                            <i class="fas fa-angle-right"></i>
                        </a>
                    </li>
                    <!-- Last Page Button -->
                    <li class="page-item">
                        <a class="page-link" href="{f:uri.action(action:actionName, arguments:{currentPage: pagination.lastPageNumber},addQueryString:'untrusted')}" title="{f:translate(key:'pagination.last')}">
                            <i class="fas fa-angle-double-right"></i>
                        </a>
                    </li>
                </f:then>
                <f:else>
                    <li class="page-item disabled">
                        <span class="page-link">
                            <i class="fas fa-angle-right"></i>
                        </span>
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link">
                            <i class="fas fa-angle-double-right"></i>
                        </span>
                    </li>
                </f:else>
            </f:if>
        </ul>
    </nav>
</f:if>
